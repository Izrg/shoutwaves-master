<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoutwaves | Beta</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/jquery.cookie.js"></script>

    <!--GOOGLE MAP SAMPLE-->
    <style type="text/css">
        /* Set a size for our map container, the Google Map will take up 100% of this container */
        #map {
            width: 100%;
            height: 56.877rem;

        }
        .gm-style img { max-width: none; }
        .gm-style label { width: auto; display: inline; }
    </style>

    <script type="text/javascript">
        $.cookie('username', '{{user.name}}', { expires: 7});
    </script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl7jOb8-Z-AM8VMefPv7WYeLJ--RRNaN0&libraries=visualization&v=3.4"></script>
    <script type="text/javascript" src="js/ContextMenu.js"></script>
    <script type="text/javascript" src="js/map.js"> </script>


</head>
<body>

<div class="fixed">
    <nav class="top-bar" data-topbar data-options="is_hover:false" style="box-shadow: 0px 1px 2px 0px rgba(50, 50, 50, 0.75);">
        <ul class="title-area">
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon">
                <a href="#"><span>Menu</span></a>
            </li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <!--METHOD 1- ANON WITH ICON TO LEFT-->
                <!--<li  ><a href="#" > <i class="fa fa-user-secret fa-lg top-anon"></i> </a></li>-->
                <!--<li ><a href="#" style="padding-left: 0.3125rem; padding-right: 0.625rem;">{{user.name}}</a></li>-->
                <!--<li ><a href="#" style="padding-left: 0.625rem; padding-right: 0.625rem;"> <i class="fa fa-globe fa-lg pad-3"></i> Explore</a></li>-->
                <!--<li class="divider"></li>-->
                <!--<li ><a href="#"> <i class="fa fa-bell fa-lg pad-10"></i> </a></li>-->
                <!--<li ><a href="#"> <i class="fa fa-caret-down fa-lg pad-10"></i> </a></li>-->

                <!--METHOD 2-ANON WITH BUTTON TO RIGHT -->
                <li ><a href="#" style="padding-left: 0.625rem; padding-right: 0.625rem;"> <i class="fa fa-globe fa-lg pad-3"></i> Explore</a></li>
                <li ><a id="top_username" data-username="{{user.name}}" href="#" style="padding-left: 0.3125rem; padding-right: 0.3125rem;"><i class="fa fa-user fa-lg pad-3"></i> {{user.name}}</a></li>
                <li id="anon_toggle" ><a  href="#" > <i  class="fa fa-sort fa-lg pad-10"></i> </a></li>
                <li class="divider"></li>
                <li ><a href="#"> <i class="fa fa-bell fa-lg pad-10"></i> </a></li>
                <li ><a href="#"> <i class="fa fa-caret-down fa-lg pad-10"></i> </a></li>


            </ul>
            <ul class="left">
                <li  ><a href="#"> <i class="fa fa-search fa-lg pad-10"></i></a></li>
            </ul>
        </section>
    </nav>
</div>

<!--Map area starts    WITH 24 COLUMNS -->
<div class="row full-width row collapse ">
    <div id="map"></div>
    <div id="shout_area" class="shout-div" style="visibility: hidden;">
    </div>
</div>

<!-- Activity reveal for POST SHOUT from MAP -->
<div id="shoutModal" class="reveal-modal tiny" data-reveal style="height: 100px;">
    <form id="map-shout-form"  method="post">
        <div class="row" style="padding: 10px;">
            <div class="row ">
                <div class="small-24 columns">
                    <i  class="fi-align-justify" ></i>
                    <textarea name="shoutContent" rows=1 id="map-shoutTextArea"  placeholder="Add a shout..." onkeypress="shoutTag(event)" style="overflow: hidden; resize: none;"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-24 columns">
                    <div class="small-8 columns">
                        <input id="private-checkbox" type="checkbox" name="isPrivate"><label for="private-checkbox">Private</label>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="small-12 medium-4 columns" >
                    <input type='submit' value="shout" class="button tiny">
                </div>
                <div class="small-12 medium-20 columns" >
                    <a id="cancelShoutButton" href="#" class="button secondary tiny">Cancel</a>
                </div>
            </div>
        </div>
    </form>
    <div data-alert class="alert-box" id="tagging" >
        <a href="#" class="close">&times;</a>
    </div>
</div>

</body>
</html>
